<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Saliq Gowhar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.png">

</head>
<body>
    <div class="wrapper" style="max-width: 100vw;
    min-height: 100vh;
    background-image: url(gradient-bg.jpg);
    background-size: cover;
    background-position: center;">
    
    <div class="container">
        <div class="player" id="name"></div>
        <div class="game">
                <div class="box" id="b1"></div>
                <div class="box" id="b2"></div>
                <div class="box" id="b3"></div>
                <div class="box" id="b4"></div>
                <div class="box" id="b5"></div>
                <div class="box" id="b6"></div>
                <div class="box" id="b7"></div>
                <div class="box" id="b8"></div>
                <div class="box" id="b9"></div>
        </div>
        <div class="result" id="res">New Game</div>
    </div>


    </div>
    <script src="app.js"> </script>
</body>
</html>
